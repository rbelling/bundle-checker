sudo: required
language: node_js
node_js:
  - "11"
script:
  - yarn lint
  - yarn test
  - yarn pack
  - "./bin/run compare --prComment --gitRepository='https://github.com/rbelling/bundle-checker.git'
    --installScript='yarn' --buildScript='yarn build' --currentBranch=$TRAVIS_PULL_REQUEST_BRANCH
    --targetBranch=$TRAVIS_BRANCH"
deploy:
  provider: npm
  email: riccardo.bellingeri@gmail.com
  api_key:
    secure: 
  on:
    repo: rbelling/bundle-checker
    branch: master
    # We want to release every time something is merged on master, regardless of the commit being tagged
    tags: false
  skip_cleanup: true
